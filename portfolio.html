    <section class="slideshow-container">
        <h2>My Calendar Portfolio</h2>

        <!-- Slideshow Images (3 at a time) -->
        <div class="slideshow">
            <div class="slide">
                <img src="ilovepdf_pages-to-jpg/month_calendar_page-0001.jpg" alt="January">

            </div>
            <!-- Add more images for each month -->
        </div>

        <!-- Navigation Arrows -->
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </section>

<script>
let slideIndex = 0;

function showSlides() {
    let slides = document.querySelectorAll('.slide');
    let totalSlides = slides.length;

    // Calculate the position of the slides for horizontal movement
    let slideWidth = slides[0].clientWidth; // Width of each slide
    let slidesToShow = 3; // Number of slides to show at once
    let offset = slideWidth * slidesToShow;

    // Adjust the slide position based on the slide index
    let slidePosition = -(slideIndex * offset);

    // Apply the position to the slideshow
    let slideshow = document.querySelector('.slideshow');
    slideshow.style.transform = `translateX(${slidePosition}px)`;
}

function moveSlide(n) {
    let slides = document.querySelectorAll('.slide');
    let totalSlides = slides.length;

    // Update slideIndex based on the direction (left or right)
    slideIndex += n;

    // Prevent sliding beyond available slides
    if (slideIndex < 0) {
        slideIndex = Math.floor(totalSlides / 3) - 1;
    }
    if (slideIndex >= Math.floor(totalSlides / 3)) {
        slideIndex = 0;
    }

    showSlides();
}

// Initialize slideshow
showSlides();
</script>

</body>
